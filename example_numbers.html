        function splitdata(data){
            var polygons = new Array();
            var mid = new Array();
            var finalresult = new Array();

                mid = polygons[j].split(",");
                var t = 0;
                var result = new Array();

                var Polygon = {
                    type: "line",
                    geometry: primitives.CreatePolygon(mid)
                }

                result = Simplify(Polygon, 50);

                finalresult[j-1] = {
                    type: "polygon",
                    geometry: result
                }
            }

            return finalresult;
        }
